<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2 class="title">TIC TAC TOE</h2>
    <div class="alert">
      <p id="ingame" class="ingame">In Game...</p>
      <p id="xwin" class="xwin">Player 'X' Won!</p>
      <p id="owin" class="owin">Player 'O' Won!</p>
      <p id="tie" class="tie">Tied!</p>
      <button id="restart" class="restart">Play Again</button>
    </div>
    <div class="tictactoe-grid">
      <button class="grid-button" id="one"></button>
      <button class="grid-button" id="two"></button>
      <button class="grid-button" id="three"></button>
      <button class="grid-button" id="four"></button>
      <button class="grid-button" id="five"></button>
      <button class="grid-button" id="six"></button>
      <button class="grid-button" id="seven"></button>
      <button class="grid-button" id="eight"></button>
      <button class="grid-button" id="nine"></button>
    </div>
  </body>
</html>
